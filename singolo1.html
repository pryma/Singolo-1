<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Singolo</title>
        <link rel="stylesheet" href="singolo.css">
    </head>
    <body>
        <header class="header">
            <h1 class="logo">Singolo</h1>
            <nav>
                <ul class="navbar">
                    <li class="navpoint">home</li>
                    <li class="navpoint">services</li>
                    <li class="navpoint">portfolio</li>
                    <li class="navpoint">about</li>
                    <li class="navpoint">contact</li>
                </ul>
            </nav>

        </header>
        <main>
            <section class="slider">
                <div class="arrow">
                    <img class="arrow_left"
                         src="/assets/images/arrow-left.png"
                         alt="arrow-left">
                    <img
                         class="arrow_right"
                         src="/assets/images/arrow-right.png"
                         alt="arrow-right">
                </div>
                <div class="phone vertical-phone">
                    <img
                      class="phone_shadow"
                      src="/assets/images/shadow.png"
                      alt="shadow">
                    <img
                      class="phone_layer"
                      src="/assets/images/layerv.png"
                      alt="screen">
                    <img
                      class="phone_base"
                      src="/assets/images/base.png"
                      alt="base">
                  </div>
                  <div class="phone horizontal-phone">
                    <img
                      class="phone_shadow"
                      src="/assets/images/shadow.png"
                      alt="shadow">
                    <img
                      class="phone_layer"
                      src="/assets/images/layerh.png"
                      alt="screen">
                    <img
                      class="phone_base"
                      src="/assets/images/base.png"
                      alt="base">
                </div>
            </section>
        </main>
        
    </body>
</html>
